name: Deploy to Github Pages

on:
  push:
    branches: [ main ]

  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
        - run: npm install
        - run: npm run build
        - uses: peaceriris/actions-gh-pages@v3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./public
            brach: gh-pages